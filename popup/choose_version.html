<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="choose_version.css">
</head>
<body>

  <p>Pick a version of Reddit to change to:</p>
  <div id="popup-content">
    <div class="button version" id="i">i.reddit.com</div>
    <div class="button version" id="np">np.reddit.com</div>
    <div class="button version" id="old">old.reddit.com</div>
    <div class="button version" id="www">www.reddit.com</div>
  </div>

  <div id="error" class="hidden">
    <p>Can't redirect this page</p>
  </div>

  <div class="credit">
    Icon made by
    <a href="https://www.flaticon.com/authors/catalin-fertu"
       title="Catalin Fertu"
       target="_blank">
      Catalin Fertu
    </a>
  </div>

  <script src="choose_version.js"></script>

</body>
</html>
